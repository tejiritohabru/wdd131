<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <meta name="description" content="Submit a product review with ratings, features, and feedback.">
  <meta name="author" content="Tejiri Tohabru" />
  <title>Product Review Form | WDD 131</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
  <script src="scripts/lastmodified.js" defer></script>

</head>

<body>

<header class="page-header">
  <h1>Product Review</h1>
</header>

<main class="form-wrapper">
  <form method="get" action="review.html">

    <!-- Product Name -->
    <label for="product" class="required">Product Name</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <!-- Overall Rating -->
    <fieldset class="rating">
  <legend>Overall Rating</legend>

  <label for="rate1">
    <input type="radio" id="rate1" name="rating" value="1" required> â˜†
  </label>

  <label for="rate2">
    <input type="radio" id="rate2" name="rating" value="2" required> â˜†â˜†
  </label>

  <label for="rate3">
    <input type="radio" id="rate3" name="rating" value="3" required> â˜†â˜†â˜†
  </label>

  <label for="rate4">
    <input type="radio" id="rate4" name="rating" value="4" required> â˜†â˜†â˜†â˜†
  </label>

  <label for="rate5">
    <input type="radio" id="rate5" name="rating" value="5" required> â˜†â˜†â˜†â˜†â˜†
  </label>
</fieldset>


    <!-- Date -->
    <label for="installDate" class="required">Date of Installation</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Features -->
    <fieldset>
      <legend>Which features did you find useful in the product?</legend>
      <p class="hint">(Check all that apply)</p>

     <label for="durability">
      <input type="checkbox" id="durability" name="features" value="Durability">
       Durability
      </label>

      <label for="ease">
      <input type="checkbox" id="ease" name="features" value="Ease of Use">
        Ease of Use
        </label>

      <label for="performance">
      <input type="checkbox" id="performance" name="features" value="Performance">
        Performance
      </label>

      <label for="design">
      <input type="checkbox" id="design" name="features" value="Design">
        Design
      </label>

    </fieldset>

    <!-- Review -->
    <label for="review">Written Review (Optional)</label>
    <textarea id="review" name="review"></textarea>

    <!-- Name -->
    <label for="username">Your Name (Optional)</label>
    <input type="text" id="username" name="username">

    <!-- Submit -->
    <input type="submit" value="Post Review">

  </form>
</main>

</body>
</html>
